  <div class="shop">

  </div>
  <div class="box">
  <!--门店介绍-->
    <div class="box_item">
      <span class="box_item_name">门店介绍</span>
      <div class="shop_intr">
        <p>
          重庆华艺墙纸及辅料批发是一家经营进口（国产）高中低档墙纸、无缝墙布、壁画及辅料设计、研发、批发、销售、施工为主体的多元化实力品牌企业！
        </p>
        <p>
          公司系列品牌产品全部采用环保工艺和水性墨生产，全部通过国家质检中心检测。通过遍布于全国各省市县级的代理商和经销商，走进千家万户，远销海内外，广泛用于一般家庭、高档别墅、酒店宾馆、娱乐餐饮、写字楼、展览馆、政府机构、品牌连锁等场所，丰富的花色品种完全能够满足不同场所对墙面装饰的需求。
        </p>
      </div>
    </div>
  <!--荣誉资质-->
    <a href="#" class="box_item">
      <span class="box_item_name">荣誉资质</span>
